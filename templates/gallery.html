<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/script.js"></script>
</head>

<body>
    <h1>Gallery</h1>
    <div class="overlay"><img src="blah" id="top" hidden=True>
        <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
    </div>
    <div class="cx" style="background-color:#fff;">
        {% for path in paths %}
        {% if path[1] == "img" %}
        <img src='cdn/{{ path[0] }}' height=200 width=200 onclick="clicked_img(this)">
        {% endif %}
        {% if path[1] == "vid" %}
        <video width="200" height="200" controls>
            <source src='cdn/{{ path[0] }}' type="video/mp4">
        </video>
        {% endif %}
        {% endfor %}
    </div>
</body>
